  </head>
  <body>
    <main class="hero">
      <section class="first-part">
        <figure class="img">
          <img src="Logo.png" alt="logo of company" />
        </figure>
        <div class="text">
          <h1>For Individuals</h1>
          <p>
            Start benefiting from the wellness experience. For companies looking
            on increasing productivity, and improving organization wellness.
          </p>
        </div>
      </section>
      <div class="form-content">
        <form action="" class="form">
          <div class="form-wrapper">
            <div class="left-side">
              <div class="group">
                <label for="first Name"> First Name</label> <br />
                <input
                  class="tolu"
                  type="first name"
                  name=""
                  id=""
                  placeholder="Tolu"
                /><br />
              </div>
              <div class="group">
                <label for="gender"> Gender</label> <br />
                <select name="Gender" id="">
                  <option disabled selected value="text">Select here</option>
                  <option value="Male">Male</option>
                  <option value="female">Female</option></select
                ><br />
              </div>

              <div class="group">
                <label for="weight"> Weight (KG)</label><br />
                <input
                  type="text"
                  name="weight"
                  id=""
                  placeholder="Enter weight"
                /><br />
              </div>
            </div>
            <div class="right-side">
              <div class="group">
                <label for="last name">Last Name</label> <br />
                <input type="text" placeholder="" /><br />
              </div>

              <div class="group">
                <label for="dateofbirth">Date of Birth</label><br />
                <input type="date" placeholder="Select here" /><br />
              </div>
              <div class="group">
                <label for="Height">Height (CM)</label> <br />
                <input type="text" placeholder="Enter Height" /><br />
              </div>
            </div>
          </div>

          <div class="Activity">
            <label for="activity"> Activity Level</label>
            <br />
            <select name="" id="" class="select">
              <option value="select here">Select here</option>
              <option value="Foootball">Football</option>
              <option value="Basketball">Basketball</option>
              <option value="Volleyball">Volleyball</option>
            </select>
            <div class="password-container">
              <label for="password">Password</label>
              <br />
              <input
                type="password"
                class="password"
                name="password"
                placeholder=""
              />
              <i class="fas fa-eye" id="show-password"></i>
            </div>
            <button class="register">Register</button>
            <footer class="divterms">
              <p class="terms">
                By clicking register, you agree to our
                <a href="">Terms of use</a> and our
                <a href="">Privacy Policy</a>
              </p>
            </footer>
          </div>
        </form>
      </div>
    </main>
  </body>
